name: Update Calendar

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'generate_static.py'
      - 'scraper.py'
      - 'calendar_gen.py'
      - 'static/index.html'
      - '.github/workflows/update.yml'

# Allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Phase 1: Deploy static files instantly using cached calendar data
  deploy-static:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cached calendar data
        uses: actions/cache/restore@v4
        with:
          path: |
            static/calendars
            static/metadata.json
          key: calendar-data-${{ github.run_id }}
          restore-keys: calendar-data-

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: static/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Phase 2: Scrape fresh data and redeploy
  scrape-and-deploy:
    needs: deploy-static
    if: always() && !cancelled() && needs.deploy-static.result != 'failure'
    runs-on: ubuntu-latest
    timeout-minutes: 360
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install aiohttp beautifulsoup4 icalendar

      - name: Generate static files
        run: python generate_static.py

      - name: Cache calendar data
        uses: actions/cache/save@v4
        with:
          path: |
            static/calendars
            static/metadata.json
          key: calendar-data-${{ github.run_id }}

      - name: Delete previous pages artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages
          failOnError: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: static/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
